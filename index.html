<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <title>Submitter</title>
  </head>
  <script type="module" src="script.js" defer></script>
  <body>
    <header></header>
    <main data-container class="container">
      <h1>Welcome to Better Submitter</h1>
      <form class="step-form" method="post" action="#">
        <!--First form Step section-->
        <div
          data-step-first
          data-step-1
          class="form-step active first-step"
          id="first-step"
        >
          <label for="studentId-input"
            >Enter Matric or Jamb Reg No to proceed</label
          >
          <span
            data-error-studentId
            class="error-studentId text-error-message"
          ></span>
          <input
            data-input-studentId
            class="text-input"
            type="text"
            name="studentId"
            id="studentId-input"
            placeholder="Enter Matric or Jamb Reg No eg. UG/00/1234"
            required
          />
          <button data-proceed-btn class="btn proceed-btn" type="button">
            Proceed
          </button>
          <section data-spinner-section class="loader">
            <span class="spinner"></span>
            <p>please wait....</p>
          </section>
        </div>

        <!--Second form Step section, for inputing user detials-->
        <div
          data-step-student-details
          data-step-2
          class="form-step student-details-step"
          id="student-details-step"
        >
          <section
            class="input-section firstname-input-section student-details-step-input-section"
          >
            <label class="input-label" for="firstname-input">Firstname</label>
            <span
              data-student-details-error-message-field
              data-error-firstname
              class="error-firstname text-error-message"
              id="firstname-error-field"
            ></span>
            <input
              data-input-firstname
              class="text-input"
              type="text"
              name="firstname"
              id="firstname-input"
              placeholder="Enter Firstname"
              required
            />
          </section>
          <section
            class="input-section surname-input-section student-details-step-input-section"
          >
            <label class="input-label" for="surname-input">Surname</label>
            <span
              data-student-details-error-message-field
              data-error-surname
              class="error-surname text-error-message"
              id="surname-error-field"
            ></span>
            <input
              data-input-surname
              class="text-input"
              type="text"
              name="surname"
              id="surname-input"
              placeholder="Enter Surname"
              required
            />
          </section>

          <section
            class="input-section middlename-input-section student-details-step-input-section"
          >
            <label class="input-label" for="middlename-input">Middlename</label>
            <span
              data-student-details-error-message-field
              data-error-middlename
              class="error-middlename text-error-message"
              id="middlename-error-field"
            ></span>
            <input
              data-input-surname
              class="text-input"
              type="text"
              name="middlename"
              id="middlename-input"
              placeholder="Enter Middlename"
            />
          </section>

          <section
            class="input-section deparment-select-section deparment-input-section student-details-step-input-section"
          >
            <label class="input-label" for="department-input">Department</label>
            <span
              data-student-details-error-message-field
              data-error-department
              class="error-department text-error-message"
              id="department-error-field"
            ></span>
            <select
              data-input-department
              data-select-deparment
              class="text-input select-input"
              type="text"
              name="department"
              id="department-input"
              required
            >
              <option default value="">Select Department</option>
              <option value="Agricultural">Agriculture</option>
              <option value="Civil">Civil</option>
              <option value="Chemical">Chemical</option>
              <option value="Electrical">Electrical</option>
              <option value="Marine">Marine</option>
              <option value="Mechanical">Mechanical</option>
              <option value="Petroleum">Petroleum</option>
            </select>
          </section>
          <section>
            <button data-proceed-btn class="btn proceed-btn" type="button">
              Proceed
            </button>
            <section data-spinner-section class="loader">
              <span class="spinner"></span>
              <p>please wait....</p>
            </section>
          </section>
        </div>
      </form>
    </main>

    <!--Toast Container Template-->
    <template data-toast-template>
      <div
        data-tost-container
        data-toast-type="success"
        class="toast-container"
      >
        <section data-message-type-icons class="toast-message-icons">
          <span data-message-type-success class="toast-message-icon active">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="white"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              />
            </svg>
          </span>
          <span data-message-type-error class="toast-message-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="white"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z"
              />
            </svg>
          </span>
          <span data-message-type-info class="toast-message-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="white"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z"
              />
            </svg>
          </span>
        </section>
        <section class="toast-message-section">
          <p data-toast-message class="toast-message"></p>
          <div class="toast-close-button" type="button" data-toast-close-button>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="white"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18 18 6M6 6l12 12"
              />
            </svg>
          </div>
        </section>
      </div>
    </template>

    <div data-toast-placeholder class="toast-placeholder"></div>
  </body>
</html>
